<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --black: #000000;
            --yellow: #FFC823;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: relative;
            overflow-x: hidden; /* Prevents horizontal scroll */
            text-align: center;
            padding: 20px;
        }

        /* Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            z-index: -1;
        }

        .background svg {
            width: 100%;
            height: 100%;
        }

        .shape {
            stroke: var(--yellow);
            fill: none;
            stroke-width: 0.5;
            animation: moveShapes 10s infinite alternate ease-in-out;
        }

        @keyframes moveShapes {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            100% {
                transform: translateY(20px) rotate(5deg);
            }
        }


        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
        }

        .badge {
            background-color: var(--yellow);
            color: var(--black);
            padding: 8px 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 20px;
        }


        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 90%;
            max-width: 350px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            width: 100%;
            transition: 0.3s ease;
            position: relative;
            background-color: var(--white);
            color: var(--black);
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .link:hover, .link:active {
            background-color: var(--yellow);
            transform: scale(1.05);
            border: 3px solid var(--white);
        }


        .icon {
            margin-left: 10px;
        }




        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                padding-bottom: 10px;
            }

            .badge {
                font-size: 0.9rem;
                padding: 6px 15px;
            }

            .link {
                padding: 12px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                padding-bottom: 20px;
            }

            .badge {
                font-size: 0.8rem;
                padding: 5px 12px;
            }

            .link {
                padding: 12px;
                font-size: 0.9rem;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>

<!-- Animated Background -->
<div class="background">
    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice" aria-hidden="true">
        <rect x="10" y="10" width="30" height="30" class="shape"/>
        <rect x="50" y="50" width="40" height="40" class="shape"/>
        <polygon points="20,80 40,50 70,90" class="shape"/>
        <line x1="10" y1="90" x2="90" y2="10" class="shape"/>
        <polygon points="30,10 70,10 50,50" class="shape"/>
    </svg>
</div>
